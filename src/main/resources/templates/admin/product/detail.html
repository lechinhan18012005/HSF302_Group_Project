<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Product Detail | Admin</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #81c408;
            --primary-soft: rgba(129, 196, 8, 0.06);
            --text-main: #202124;
            --text-muted: #6b7280;
            --border-soft: #e5e7eb;
            --bg-page: #f5f7fb;
        }

        body.sb-nav-fixed {
            background: var(--bg-page);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Header trang + breadcrumb */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
        }

        .page-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-muted);
        }

        .breadcrumb-item a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-color);
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Wrapper + card chi tiết product */
        .product-detail-wrapper {
            max-width: 960px;
            margin: 0 auto 2.5rem;
        }

        .card-product-detail {
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .card-product-header {
            padding: 1.1rem 1.4rem;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-product-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-product-title-main {
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-product-title-main i {
            color: var(--primary-color);
        }

        .card-product-title-sub {
            font-size: 0.84rem;
            color: var(--text-muted);
        }

        .card-product-id-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
        }

        .card-product-body {
            padding: 1.2rem 1.4rem 1.4rem;
        }

        .product-layout {
            display: grid;
            grid-template-columns: minmax(0, 260px) minmax(0, 1fr);
            gap: 18px;
        }

        /* Hình sản phẩm */
        .product-image-wrapper {
            border-radius: 16px;
            border: 1px solid var(--border-soft);
            background: #f9fafb;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 220px;
        }

        .product-image-wrapper img {
            max-width: 100%;
            max-height: 260px;
            object-fit: contain;
            border-radius: 12px;
            cursor: zoom-in; /* để user thấy có thể click */
        }

        /* Thông tin sản phẩm */
        .product-info-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-info-item {
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-soft);
        }

        .product-info-item:last-child {
            border-bottom: none;
        }

        .product-info-label {
            font-size: 0.84rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
        }

        .product-info-value {
            font-size: 0.96rem;
            color: var(--text-main);
            font-weight: 500;
        }

        .product-price {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .product-price span.currency {
            font-size: 0.85rem;
            margin-left: 2px;
        }

        /* Nút Back */
        .btn-back {
            margin-top: 1.4rem;
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.2rem;
            border: 1px solid var(--border-soft);
            background-color: #ffffff;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            text-decoration: none;
        }

        /* Modal phóng to ảnh */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            align-items: center;
            justify-content: center;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            animation: zoomIn .25s ease;
        }

        .image-modal-close {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: .2s ease;
        }

        .image-modal-close:hover {
            color: var(--primary-color);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 767.98px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-layout {
                grid-template-columns: minmax(0, 1fr);
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <!-- Page header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Products</h1>
                        <p class="page-subtitle">
                            Xem chi tiết thông tin sản phẩm trong hệ thống Laptopshop.
                        </p>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/product}">Products</a>
                    </li>
                    <li class="breadcrumb-item active">Detail</li>
                </ol>

                <!-- Content -->
                <div class="product-detail-wrapper">
                    <div class="card-product-detail">

                        <!-- Header card -->
                        <div class="card-product-header">
                            <div class="card-product-title">
                                <div class="card-product-title-main">
                                    <i class="fas fa-box-open"></i>
                                    <span>Product detail</span>
                                </div>
                            </div>
                            <div class="card-product-id-badge">
                                ID: <span th:text="${product.id}">1</span>
                            </div>
                        </div>

                        <!-- Body card -->
                        <div class="card-product-body">
                            <div class="product-layout">

                                <!-- Hình sản phẩm -->
                                <div class="product-image-wrapper">
                                    <img id="productImage"
                                         th:src="@{'/images/product/' + ${product.image}}"
                                         alt="Product image"/>
                                </div>

                                <!-- Thông tin sản phẩm -->
                                <div class="product-info-list">
                                    <div class="product-info-item">
                                        <div class="product-info-label">Name</div>
                                        <div class="product-info-value" th:text="${product.name}">
                                            Product name
                                        </div>
                                    </div>

                                    <div class="product-info-item">
                                        <div class="product-info-label">Price</div>
                                        <div class="product-price">
                                            <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                                                0
                                            </span>
                                            <span class="currency">đ</span>
                                        </div>
                                    </div>

                                    <!-- Nếu sau này có thêm trường, cứ add ở đây -->
                                    <!--
                                    <div class="product-info-item">
                                        <div class="product-info-label">Factory</div>
                                        <div class="product-info-value" th:text="${product.factory}">
                                            APPLE
                                        </div>
                                    </div>
                                    -->
                                </div>

                            </div>

                            <!-- Back button -->
                            <a th:href="@{/admin/product}" class="btn-back">
                                <i class="fas fa-arrow-left"></i>
                                Back to list
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

<!-- Image Zoom Modal -->
<div class="image-modal" id="imageModal">
    <span class="image-modal-close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Zoomed image">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const productImage = document.getElementById("productImage");
        const imageModal = document.getElementById("imageModal");
        const modalImage = document.getElementById("modalImage");
        const closeModal = document.getElementById("closeModal");

        if (productImage && imageModal && modalImage && closeModal) {
            // Click ảnh để mở modal
            productImage.addEventListener("click", () => {
                modalImage.src = productImage.src;
                imageModal.style.display = "flex";
            });

            // Click X để đóng
            closeModal.addEventListener("click", () => {
                imageModal.style.display = "none";
            });

            // Click ra ngoài ảnh để đóng
            imageModal.addEventListener("click", (e) => {
                if (e.target === imageModal) {
                    imageModal.style.display = "none";
                }
            });
        }
    });
</script>

</body>
</html>
