<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Create Product</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <!-- jQuery (preview ảnh) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        // Preview ảnh khi chọn file
        $(document).ready(function () {
            const avatarFile = $("#avatarFile");
            avatarFile.on("change", function (e) {
                const file = e.target.files && e.target.files[0];
                if (!file) return;
                const imgURL = URL.createObjectURL(file);
                $("#avatarPreview").attr("src", imgURL).css({"display": "block"});
            });
        });
    </script>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Products</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>

                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Create a product</h3>
                            <hr/>

                            <!-- FORM: th:object = newProduct -->
                            <form th:action="@{/admin/product/create}"
                                  th:object="${newProduct}"
                                  method="post"
                                  enctype="multipart/form-data"
                                  class="row">

                                <!-- Name -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Name:</label>
                                    <input type="text"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'"
                                           th:field="*{name}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">Name error</div>
                                </div>

                                <!-- Price -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Price:</label>
                                    <input type="number"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('price')} ? ' is-invalid'"
                                           th:field="*{price}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                         th:errors="*{price}">Price error</div>
                                </div>

                                <!-- Detail description -->
                                <div class="mb-3 col-12">
                                    <label class="form-label">Detail description:</label>
                                    <textarea
                                            class="form-control"
                                            th:classappend="${#fields.hasErrors('detailDesc')} ? ' is-invalid'"
                                            th:field="*{detailDesc}"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('detailDesc')}"
                                         th:errors="*{detailDesc}">Detail desc error</div>
                                </div>

                                <!-- Short description -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Short description:</label>
                                    <input type="text"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('shortDesc')} ? ' is-invalid'"
                                           th:field="*{shortDesc}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('shortDesc')}"
                                         th:errors="*{shortDesc}">Short desc error</div>
                                </div>

                                <!-- Quantity -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Quantity:</label>
                                    <input type="number"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('quantity')} ? ' is-invalid'"
                                           th:field="*{quantity}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}"
                                         th:errors="*{quantity}">Quantity error</div>
                                </div>

                                <!-- Factory -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Factory:</label>
                                    <select class="form-select" th:field="*{factory}">
                                        <option value="APPLE">Apple (MacBook)</option>
                                        <option value="ASUS">Asus</option>
                                        <option value="LENOVO">Lenovo</option>
                                        <option value="DELL">Dell</option>
                                        <option value="LG">LG</option>
                                        <option value="ACER">Acer</option>
                                    </select>
                                </div>

                                <!-- Target -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Target:</label>
                                    <select class="form-select" th:field="*{target}">
                                        <option value="GAMING">Gaming</option>
                                        <option value="SINHVIEN-VANPHONG">Sinh viên - Văn phòng</option>
                                        <option value="THIET-KE-DO-HOA">Thiết kế đồ họa</option>
                                        <option value="MONG-NHE">Mỏng nhẹ</option>
                                        <option value="DOANH-NHAN">Doanh nhân</option>
                                    </select>
                                </div>

                                <!-- Image upload -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="avatarFile" class="form-label">Image:</label>
                                    <input class="form-control"
                                           type="file"
                                           id="avatarFile"
                                           name="productImageFile"
                                           accept=".png,.jpg,.jpeg"/>
                                </div>

                                <!-- Preview -->
                                <div class="col-12 mb-3">
                                    <img style="max-height: 250px; display: none;" alt="avatar preview" id="avatarPreview"/>
                                </div>

                                <!-- Submit -->
                                <div class="col-12 mb-5">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
