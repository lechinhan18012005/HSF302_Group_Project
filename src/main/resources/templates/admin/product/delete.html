<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Delete Product | Admin</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #6bad06;
            --primary-soft: rgba(107, 173, 6, 0.06);
            --text-main: #202124;
            --text-muted: #6b7280;
            --border-soft: #e5e7eb;
            --bg-page: #f5f7fb;
        }

        body.sb-nav-fixed {
            background: var(--bg-page);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Header trang + breadcrumb */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
        }

        .page-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-muted);
        }

        .breadcrumb-item a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-color);
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Wrapper + card delete */
        .product-delete-wrapper {
            max-width: 720px;
            margin: 0 auto 2.5rem;
        }

        .card-delete {
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .card-delete-header {
            padding: 1.1rem 1.4rem;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-delete-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-delete-title-main {
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-delete-title-main i {
            color: #ef4444;
        }

        .card-delete-title-sub {
            font-size: 0.84rem;
            color: var(--text-muted);
        }

        .card-delete-badge {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: #fef2f2;
            color: #b91c1c;
            font-weight: 500;
            white-space: nowrap;
        }

        .card-delete-body {
            padding: 1.2rem 1.4rem 1.4rem;
        }

        .alert-soft-danger {
            border-radius: 14px;
            padding: 0.85rem 1rem;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #b91c1c;
            font-size: 0.92rem;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .alert-soft-danger i {
            margin-top: 2px;
        }

        .danger-text-strong {
            font-weight: 600;
        }

        /* Buttons */
        .btn-danger-solid {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.4rem;
            border: none;
            background-color: #ef4444;
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
        }

        .btn-danger-solid:hover {
            background-color: #dc2626;
            box-shadow: 0 10px 24px rgba(239, 68, 68, 0.5);
        }

        .btn-back-ghost {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.1rem;
            border: 1px solid var(--border-soft);
            background-color: #ffffff;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
            text-decoration: none;
        }

        .btn-back-ghost:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            text-decoration: none;
        }

        .delete-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        @media (max-width: 575.98px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-delete-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .delete-actions {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <!-- Page header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Products</h1>
                        <p class="page-subtitle">
                            Xoá sản phẩm khỏi hệ thống Laptopshop.
                        </p>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Products</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>

                <div class="product-delete-wrapper">
                    <div class="card-delete">
                        <!-- Header card -->
                        <div class="card-delete-header">
                            <div class="card-delete-title">
                                <div class="card-delete-title-main">
                                    <i class="fas fa-triangle-exclamation"></i>
                                    <span>Delete product</span>
                                </div>
                            </div>
                            <div class="card-delete-badge">
                                ID: <span th:text="${id}">1</span>
                            </div>
                        </div>

                        <!-- Body card -->
                        <div class="card-delete-body">

                            <div class="alert-soft-danger">
                                <i class="fas fa-circle-exclamation"></i>
                                <div>
                                    <div class="danger-text-strong">Are you sure you want to delete this product?</div>
                                    <div class="small">
                                        Hành động này không thể hoàn tác. Sản phẩm sẽ bị xoá vĩnh viễn khỏi hệ thống.
                                    </div>
                                </div>
                            </div>

                            <form th:action="@{/admin/product/delete}" method="post">
                                <!-- CSRF -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <!-- Hidden Id -->
                                <input type="hidden" name="id" th:value="${id}"/>

                                <div class="delete-actions">
                                    <button class="btn-danger-solid" type="submit">
                                        <i class="fas fa-trash"></i>
                                        Confirm delete
                                    </button>

                                    <a th:href="@{/admin/product}" class="btn-back-ghost" type="button">
                                        <i class="fas fa-arrow-left"></i>
                                        Cancel & back
                                    </a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
