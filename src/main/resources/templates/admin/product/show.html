<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Manage Products | Admin</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #81c408;
            --primary-soft: rgba(129, 196, 8, 0.06);
            --text-main: #202124;
            --text-muted: #6b7280;
            --border-soft: #e5e7eb;
            --bg-page: #f5f7fb;
        }

        body.sb-nav-fixed {
            background: var(--bg-page);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Header trang + breadcrumb */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
        }

        .page-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-muted);
        }

        .breadcrumb-item a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-color);
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Card danh sách sản phẩm */
        .card-list {
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .card-list-header {
            padding: 1.1rem 1.25rem 0.8rem;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-list-title {
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-list-title-icon {
            width: 28px;
            height: 28px;
            border-radius: 999px;
            background: var(--primary-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .card-list-badge {
            font-size: 0.78rem;
            padding: 2px 8px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: var(--primary-color);
            font-weight: 500;
        }

        .card-list-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-list-subtitle {
            font-size: 0.84rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Nút tạo product */
        .btn-primary {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.3rem;
            border: none;
            background-color: var(--primary-color);
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
        }

        .btn-primary:hover {
            background-color: #6bad06;
            box-shadow: 0 10px 24px rgba(129, 196, 8, 0.45);
        }

        /* Table */
        .table-wrapper {
            padding: 0.9rem 1.25rem 1.1rem;
        }

        .table {
            margin-bottom: 0.4rem;
        }

        .table thead {
            background-color: #f9fafb;
        }

        .table thead th {
            border-bottom-width: 1px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--text-muted);
            border-color: var(--border-soft);
        }

        .table tbody td,
        .table tbody th {
            vertical-align: middle;
            font-size: 0.9rem;
            border-color: var(--border-soft);
        }

        /* Action buttons group: 3 nút luôn trên 1 hàng, bằng kích thước */
        .action-group {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap; /* không cho nút xuống hàng */
        }

        .btn-action {
                font-size: 0.78rem;
                padding: 4px 9px;
                border-radius: 999px;
                display: inline-flex;
                align-items: center;
                gap: 4px;
        }

        .btn-outline-primary {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .btn-outline-warning {
            border-color: #fbbf24;
            color: #d97706;
        }

        .btn-outline-warning:hover {
            background-color: #facc15;
            color: #78350f;
        }

        .btn-outline-danger {
            border-color: #ef4444;
            color: #b91c1c;
        }

        .btn-outline-danger:hover {
            background-color: #ef4444;
            color: #ffffff;
        }

        /* Pagination */
        .pagination .page-item .page-link {
            border-radius: 999px !important;
            margin: 0 2px;
            font-size: 0.85rem;
            border-color: var(--border-soft);
            color: var(--text-muted);
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #ffffff;
        }

        .pagination .page-item.disabled .page-link {
            color: #d1d5db;
        }

        @media (max-width: 767.98px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-list-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <!-- Content -->
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <!-- Page header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Manage Products</h1>
                        <p class="page-subtitle">
                            Quản lý danh sách sản phẩm trong hệ thống Laptopshop.
                        </p>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Products</li>
                </ol>

                <div class="mt-3 mb-4">
                    <div class="row">
                        <div class="col-12 mx-auto">

                            <!-- Card danh sách products -->
                            <div class="card-list">
                                <div class="card-list-header">
                                    <div>
                                        <div class="card-list-title">
                                            <div class="card-list-title-icon">
                                                <i class="fas fa-laptop"></i>
                                            </div>
                                            <span>Danh sách sản phẩm</span>
                                            <span class="card-list-badge">Products</span>
                                        </div>
                                        <div class="card-list-subtitle">
                                            Theo dõi và quản lý thông tin sản phẩm, giá và nhà sản xuất.
                                        </div>
                                    </div>
                                    <div class="card-list-actions">
                                        <a th:href="@{/admin/product/create}" class="btn btn-primary">
                                            <i class="fas fa-plus"></i>
                                            <span>Create product</span>
                                        </a>
                                    </div>
                                </div>

                                <div class="table-wrapper">
                                    <!-- Products table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover align-middle">
                                            <thead>
                                            <tr>
                                                <th style="width: 80px;">ID</th>
                                                <th>Name</th>
                                                <th style="width: 150px;">Price</th>
                                                <th style="width: 140px;">Factory</th>
                                                <th style="width: 230px;">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="product : ${products}">
                                                <th th:text="${product.id}">1</th>
                                                <td th:text="${product.name}">Sample name</td>
                                                <td>
                                                    <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}">
                                                        0
                                                    </span>
                                                    <span> đ</span>
                                                </td>
                                                <td th:text="${product.factory}">APPLE</td>
                                                <td>
                                                    <div class="action-group">
                                                        <a th:href="@{|/admin/product/${product.id}|}"
                                                           class="btn btn-outline-primary btn-action">
                                                            <i class="fas fa-eye"></i>
                                                            View
                                                        </a>
                                                        <a th:href="@{|/admin/product/update/${product.id}|}"
                                                           class="btn btn-outline-warning btn-action">
                                                            <i class="fas fa-pen"></i>
                                                            Update
                                                        </a>
                                                        <a th:href="@{|/admin/product/delete/${product.id}|}"
                                                           class="btn btn-outline-danger btn-action">
                                                            <i class="fas fa-trash"></i>
                                                            Delete
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!-- Pagination -->
                                    <nav aria-label="Page navigation" th:if="${totalPages > 0}">
                                        <ul class="pagination justify-content-center mt-3 mb-1">
                                            <!-- Prev -->
                                            <li class="page-item"
                                                th:classappend="${currentPage == 1} ? ' disabled'">
                                                <a class="page-link"
                                                   th:href="@{|/admin/product?page=${currentPage - 1}|}"
                                                   aria-label="Previous">
                                                    <span aria-hidden="true">&laquo;</span>
                                                </a>
                                            </li>

                                            <!-- Pages -->
                                            <li class="page-item"
                                                th:each="i : ${#numbers.sequence(1, totalPages)}"
                                                th:classappend="${i == currentPage} ? ' active'">
                                                <a class="page-link"
                                                   th:href="@{|/admin/product?page=${i}|}"
                                                   th:text="${i}">
                                                    1
                                                </a>
                                            </li>

                                            <!-- Next -->
                                            <li class="page-item"
                                                th:classappend="${currentPage == totalPages} ? ' disabled'">
                                                <a class="page-link"
                                                   th:href="@{|/admin/product?page=${currentPage + 1}|}"
                                                   aria-label="Next">
                                                    <span aria-hidden="true">&raquo;</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
