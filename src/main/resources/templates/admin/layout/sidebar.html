<div id="layoutSidenav_nav" xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
    <nav class="sb-sidenav accordion" id="sidenavAccordion" style="background: linear-gradient(180deg, #0f7938 0%, #198754 50%, #157347 100%); color: #fff;">
        <style>
            .sb-sidenav {
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            }
            .sb-sidenav-menu-heading {
                text-transform: uppercase;
                font-weight: 700;
                letter-spacing: 1px;
                font-size: 0.85rem;
                padding: 1.5rem 1rem 0.5rem;
            }
            .sb-sidenav .nav-link {
                transition: all 0.3s ease;
                padding: 1rem 1.5rem;
                border-left: 3px solid transparent;
                display: flex;
                align-items: center;
                gap: 0.75rem;
            }
            .sb-sidenav .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.15);
                border-left-color: #fff;
                transform: translateX(5px);
                padding-left: calc(1.5rem + 5px);
            }
            .sb-nav-link-icon {
                font-size: 1.2rem;
                transition: all 0.3s ease;
            }
            .sb-sidenav .nav-link:hover .sb-nav-link-icon {
                transform: scale(1.15) rotate(5deg);
            }
            .sb-sidenav-footer {
                background-color: rgba(0, 0, 0, 0.15);
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding: 1.5rem;
            }
            .sb-sidenav-footer span {
                font-weight: 600;
                font-size: 1.1rem;
            }
        </style>

        <!-- Sidebar menu -->
        <div class="sb-sidenav-menu">
            <div class="nav">

                <!-- NhÃ³m menu -->
                <div class="sb-sidenav-menu-heading text-white">Features</div>

                <!-- Dashboard -->
                <a class="nav-link text-white" th:href="@{/admin}">
                    <div class="sb-nav-link-icon text-white"><i class="fas fa-tachometer-alt"></i></div>
                    Dashboard
                </a>

                <!-- User management -->
                <a class="nav-link text-white" th:href="@{/admin/user}">
                    <div class="sb-nav-link-icon text-white"><i class="fas fa-users"></i></div>
                    User
                </a>

                <!-- Product management -->
                <a class="nav-link text-white" th:href="@{/admin/product}">
                    <div class="sb-nav-link-icon text-white"><i class="fas fa-box"></i></div>
                    Product
                </a>

                <!-- Order management -->
                <a class="nav-link text-white" th:href="@{/admin/order}">
                    <div class="sb-nav-link-icon text-white"><i class="fas fa-shopping-cart"></i></div>
                    Order
                </a>

            </div>
        </div>

        <!-- Sidebar footer -->
        <div class="sb-sidenav-footer text-white">
            <div class="small text-white">Logged in as:</div>
            <span th:text="${#authentication.name}">Admin</span>
        </div>
    </nav>
</div>
