<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Update User</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>

                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Update a user</h3>
                            <hr/>

                            <!-- Form -->
                            <form th:action="@{/admin/user/update}" th:object="${newUser}" method="post" class="row">

                                <!-- Hidden ID -->
                                <div class="mb-3" style="display:none;">
                                    <label class="form-label">Id:</label>
                                    <input type="text" class="form-control" th:field="*{id}"/>
                                </div>

                                <!-- Email (read-only) -->
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="text" class="form-control" th:value="${userEmail}" disabled="true"/>
                                    <small class="form-text text-muted">Email không thể thay đổi</small>
                                </div>

                                <!-- Phone -->
                                <div class="mb-3">
                                    <label class="form-label">Phone number:</label>
                                    <input type="text"
                                           th:class="'form-control' + (${#fields.hasErrors('phone')} ? ' is-invalid' : '')"
                                           th:field="*{phone}"
                                           placeholder="Ví dụ: 0123456789"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                         th:errors="*{phone}">Phone error</div>
                                </div>

                                <!-- Full Name -->
                                <div class="mb-3">
                                    <label class="form-label">Full Name:</label>
                                    <input type="text"
                                           th:class="'form-control' + (${#fields.hasErrors('fullName')} ? ' is-invalid' : '')"
                                           th:field="*{fullName}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                         th:errors="*{fullName}">FullName error</div>
                                </div>

                                <!-- Address -->
                                <div class="mb-3">
                                    <label class="form-label">Address:</label>
                                    <input type="text"
                                           th:class="'form-control' + (${#fields.hasErrors('address')} ? ' is-invalid' : '')"
                                           th:field="*{address}"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}"
                                         th:errors="*{address}">Address error</div>
                                </div>

                                <button type="submit" class="btn btn-warning">Update</button>
                            </form>
                            <!-- /Form -->

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
