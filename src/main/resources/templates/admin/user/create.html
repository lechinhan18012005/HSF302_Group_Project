<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Create User</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL).show();
            });
        });
    </script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>

                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Create a user</h3>
                            <hr/>

                            <form th:action="@{/admin/user/create}"
                                  th:object="${newUser}"
                                  method="post"
                                  class="row"
                                  enctype="multipart/form-data">

                                <!-- Email -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Email:</label>
                                    <input type="email" th:field="*{email}" class="form-control"
                                           th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Password:</label>
                                    <input type="password" th:field="*{password}" class="form-control"
                                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                </div>

                                <!-- Phone -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Phone number:</label>
                                    <input type="text" th:field="*{phone}" placeholder="Ví dụ: 0123456789" class="form-control"
                                           th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{phone}"></div>
                                </div>

                                <!-- Full Name -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Full Name:</label>
                                    <input type="text" th:field="*{fullName}" class="form-control"
                                           th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{fullName}"></div>
                                </div>

                                <!-- Address -->
                                <div class="mb-3 col-12">
                                    <label class="form-label">Address:</label>
                                    <input type="text" th:field="*{address}" class="form-control"
                                           th:classappend="${#fields.hasErrors('address')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{address}"></div>
                                </div>

                                <!-- Role -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Role:</label>
                                    <!-- Nếu model là newUser.role.name -->
                                    <select class="form-select" th:field="*{role.name}">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                </div>

                                <!-- Avatar file -->
                                <div class="mb-3 col-12 col-md-6">
                                    <label for="avatarFile" class="form-label">Avatar:</label>
                                    <input class="form-control" type="file" id="avatarFile"
                                           accept=".png, .jpg, .jpeg" name="avatarFile"/>
                                </div>

                                <!-- Preview -->
                                <div class="col-12 mb-3">
                                    <img id="avatarPreview" alt="avatar preview" style="max-height: 250px; display: none;"/>
                                </div>

                                <div class="col-12 mb-5">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
