<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Create User | Admin</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const file = e.target.files[0];
                if (!file) return;
                const imgURL = URL.createObjectURL(file);
                $("#avatarPreview").attr("src", imgURL).show();
            });
        });
    </script>

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #81c408;
            --primary-soft: rgba(129, 196, 8, 0.06);
            --text-main: #202124;
            --text-muted: #6b7280;
            --border-soft: #e5e7eb;
            --bg-page: #f5f7fb;
        }

        body.sb-nav-fixed {
            background: var(--bg-page);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* Header trang + breadcrumb */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .page-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin: 0;
        }

        .page-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1.25rem;
            font-size: 0.88rem;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-muted);
        }

        .breadcrumb-item a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary-color);
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Wrapper + card form */
        .user-form-wrapper {
            max-width: 820px;
            margin: 0 auto 2.5rem;
        }

        .card-user-form {
            border-radius: 18px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
            overflow: hidden;
        }

        .card-user-form-header {
            padding: 1.1rem 1.4rem;
            border-bottom: 1px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-user-form-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .card-user-form-title-main {
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-user-form-title-main i {
            color: var(--primary-color);
        }

        .card-user-form-title-sub {
            font-size: 0.82rem;
            color: var(--text-muted);
        }

        .card-user-form-badge {
            font-size: 0.78rem;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: var(--primary-color);
            font-weight: 500;
            white-space: nowrap;
        }

        .card-user-form-body {
            padding: 1.1rem 1.4rem 1.3rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            border-color: var(--border-soft);
            font-size: 0.9rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.15rem rgba(129, 196, 8, 0.25);
        }

        .invalid-feedback {
            font-size: 0.8rem;
        }

        .form-text {
            font-size: 0.8rem;
        }

        /* Avatar preview */
        .avatar-preview-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar-preview-frame {
            width: 80px;
            height: 80px;
            border-radius: 999px;
            border: 1px dashed var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f9fafb;
        }

        .avatar-preview-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .avatar-preview-placeholder {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Buttons */
        .form-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 0.5rem;
        }

        .btn-primary {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.3rem;
            border: none;
            background-color: var(--primary-color);
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
        }

        .btn-primary:hover {
            background-color: #6bad06;
            box-shadow: 0 10px 24px rgba(129, 196, 8, 0.45);
        }

        .btn-back-ghost {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.1rem;
            border: 1px solid var(--border-soft);
            background-color: #ffffff;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
            text-decoration: none;
        }

        .btn-back-ghost:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
            text-decoration: none;
        }

        @media (max-width: 767.98px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <!-- Page header -->
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Manage Users</h1>
                        <p class="page-subtitle">
                            Tạo tài khoản người dùng mới cho hệ thống.
                        </p>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/admin/user}">Users</a>
                    </li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>

                <!-- Form card -->
                <div class="user-form-wrapper">
                    <div class="card-user-form">
                        <!-- Header card -->
                        <div class="card-user-form-header">
                            <div class="card-user-form-title">
                                <div class="card-user-form-title-main">
                                    <i class="fas fa-user-plus"></i>
                                    <span>Create user</span>
                                </div>
                                <div class="card-user-form-title-sub">
                                    Nhập thông tin cơ bản để tạo mới người dùng.
                                </div>
                            </div>
                            <div class="card-user-form-badge">
                                New user
                            </div>
                        </div>

                        <!-- Body -->
                        <div class="card-user-form-body">
                            <form th:action="@{/admin/user/create}"
                                  th:object="${newUser}"
                                  method="post"
                                  class="row g-3"
                                  enctype="multipart/form-data">

                                <!-- Email -->
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email"
                                           th:field="*{email}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>

                                <!-- Password -->
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password"
                                           th:field="*{password}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('password')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                </div>

                                <!-- Phone -->
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Phone number</label>
                                    <input type="text"
                                           th:field="*{phone}"
                                           placeholder="Ví dụ: 0123456789"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{phone}"></div>
                                </div>

                                <!-- Full Name -->
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text"
                                           th:field="*{fullName}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{fullName}"></div>
                                </div>

                                <!-- Address -->
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="text"
                                           th:field="*{address}"
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('address')} ? ' is-invalid'"/>
                                    <div class="invalid-feedback" th:errors="*{address}"></div>
                                </div>

                                <!-- Role -->
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" th:field="*{role.name}">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                </div>

                                <!-- Avatar file + preview -->
                                <div class="col-12 col-md-6">
                                    <label for="avatarFile" class="form-label">Avatar</label>
                                    <div class="avatar-preview-wrapper">
                                        <div class="avatar-preview-frame">
                                            <img id="avatarPreview" alt="avatar preview"/>
                                        </div>
                                        <div class="flex-grow-1">
                                            <input class="form-control"
                                                   type="file"
                                                   id="avatarFile"
                                                   accept=".png, .jpg, .jpeg"
                                                   name="avatarFile"/>
                                            <div class="avatar-preview-placeholder mt-1">
                                                PNG, JPG, JPEG. Kích thước khuyến nghị: 1:1
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Actions -->
                                <div class="col-12 mt-2">
                                    <div class="form-actions">
                                        <button type="submit" class="btn-primary">
                                            <i class="fas fa-check"></i>
                                            Create
                                        </button>
                                        <a th:href="@{/admin/user}" class="btn-back-ghost">
                                            <i class="fas fa-arrow-left"></i>
                                            Back to list
                                        </a>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
