<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Dashboard</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>

                <!-- Breadcrumb -->
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Users</li>
                </ol>

                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Table users</h3>
                                <a th:href="@{/admin/user/create}" class="btn btn-primary">Create a user</a>
                            </div>

                            <hr/>

                            <!-- Table -->
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Email</th>
                                    <th>Full Name</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users1}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.email}">email@example.com</td>
                                    <td th:text="${user.fullName}">John Doe</td>
                                    <td th:text="${user.role.name}">ADMIN</td>
                                    <td>
                                        <a th:href="@{'/admin/user/' + ${user.id}}" class="btn btn-success">View</a>
                                        <a th:href="@{'/admin/user/update/' + ${user.id}}" class="btn btn-warning mx-2">Update</a>
                                        <a th:href="@{'/admin/user/delete/' + ${user.id}}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-center">
                                    <!-- Previous -->
                                    <li class="page-item" th:classappend="${currentPage == 1} ? ' disabled'">
                                        <a class="page-link"
                                           th:href="@{|/admin/user?page=${currentPage - 1}&size=${size}&sort=${sort}&dir=${dir}|}">
                                            &laquo;
                                        </a>
                                    </li>

                                    <!-- Page numbers -->
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${i == currentPage} ? ' active'">
                                        <a class="page-link"
                                           th:href="@{|/admin/user?page=${i}&size=${size}&sort=${sort}&dir=${dir}|}"
                                           th:text="${i}">1</a>
                                    </li>

                                    <!-- Next -->
                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? ' disabled'">
                                        <a class="page-link"
                                           th:href="@{|/admin/user?page=${currentPage + 1}&size=${size}&sort=${sort}&dir=${dir}|}">
                                            &raquo;
                                        </a>
                                    </li>
                                </ul>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
