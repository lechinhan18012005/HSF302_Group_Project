<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Dashboard</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>

    <!-- Theme overrides for modern white + green look -->
    <style>
        :root{
            --green-dark: #0f7938;
            --green-mid: #198754;
            --green-light: #c8f7df;
            --accent: linear-gradient(90deg,var(--green-dark),var(--green-mid));
            --card-radius: 12px;
        }

        body.sb-nav-fixed {
            background: #f6f8f7;
            color: #0b2e21;
            font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
        }

        h1.mt-4 {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--green-dark);
            margin-bottom: 0.25rem;
            font-size: 1.9rem;
        }
        .breadcrumb .active { color: #6b7f6e; }

        /* Card: white surface with green accent strip and icon */
        .stat-card {
            background: #fff;
            border-radius: var(--card-radius);
            box-shadow: 0 6px 20px rgba(22, 44, 32, 0.06);
            overflow: hidden;
            border: 1px solid rgba(15,121,56,0.06);
            transition: transform .22s ease, box-shadow .22s ease;
        }
        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 40px rgba(15,121,56,0.08);
        }
        .stat-accent {
            width: 8px;
            background: var(--accent);
        }
        .stat-body {
            padding: 1.25rem 1.5rem;
            display:flex;
            gap: 1rem;
            align-items: center;
        }
        .stat-icon {
            width:56px;
            height:56px;
            border-radius:12px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:#fff;
            font-size:1.25rem;
            background: linear-gradient(135deg, rgba(24,135,84,0.95), rgba(15,121,56,0.95));
            box-shadow: 0 6px 18px rgba(24,135,84,0.12);
            flex-shrink:0;
        }
        .stat-text {
            flex:1;
            min-width:0;
        }
        .stat-title {
            font-size:0.85rem;
            color:#6b7f6e;
            margin:0 0 0.35rem 0;
            font-weight:600;
        }
        .stat-value {
            font-size:1.45rem;
            font-weight:800;
            color: var(--green-dark);
            margin:0;
        }
        .card-footer-modern {
            background: transparent;
            border-top: none;
            padding: .85rem 1.5rem 1.3rem 1.5rem;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }
        .card-footer-modern a {
            color: var(--green-mid);
            font-weight:600;
            text-decoration:none;
            transition: color .18s ease, transform .18s ease;
        }
        .card-footer-modern a:hover { color: var(--green-dark); transform: translateX(4px); }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .stat-body { gap: 0.65rem; padding:1rem; }
            .stat-icon { width:48px; height:48px; font-size:1rem; }
            .stat-value { font-size:1.2rem; }
        }

        /* subtle entrance animation */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeUp { animation: fadeUp .45s ease both; }
    </style>
</head>

<body class="sb-nav-fixed">

<!-- Header: thanh điều hướng trên cùng -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar: điều hướng bên trái -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Updated title + subtitle -->
                <h1 class="mt-4">Dashboard</h1>
                <p class="mb-3" style="color:#4f6b59; font-weight:600;">Overview for the admin — quick stats and shortcuts</p>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Thống kê</li>
                </ol>

                <!-- Modern Cards Row -->
                <div class="row gy-4">
                    <!-- Users -->
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card animate-fadeUp">
                            <div class="d-flex">
                                <div class="stat-accent"></div>
                                <div class="stat-body">
                                    <div class="stat-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="stat-text">
                                        <div class="stat-title">Users</div>
                                        <div class="stat-value" th:text="${countUsers}">0</div>
                                        <div style="font-size:.82rem; color:#9aa99a; margin-top:6px;">Active accounts</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer-modern">
                                <a th:href="@{/admin/user}">View Details</a>
                                <div style="color:#9aa99a;"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>

                    <!-- Products -->
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card animate-fadeUp" style="animation-delay:0.06s;">
                            <div class="d-flex">
                                <div class="stat-accent" style="background: linear-gradient(90deg,#157347,#1aa179);"></div>
                                <div class="stat-body">
                                    <div class="stat-icon" style="background: linear-gradient(135deg,#1aa179,#157347);">
                                        <i class="fas fa-box"></i>
                                    </div>
                                    <div class="stat-text">
                                        <div class="stat-title">Products</div>
                                        <div class="stat-value" th:text="${countProducts}">0</div>
                                        <div style="font-size:.82rem; color:#9aa99a; margin-top:6px;">Listed items</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer-modern">
                                <a th:href="@{/admin/product}">View Details</a>
                                <div style="color:#9aa99a;"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>

                    <!-- Orders -->
                    <div class="col-xl-4 col-md-6">
                        <div class="stat-card animate-fadeUp" style="animation-delay:0.12s;">
                            <div class="d-flex">
                                <div class="stat-accent" style="background: linear-gradient(90deg,#0f7938,#51c884);"></div>
                                <div class="stat-body">
                                    <div class="stat-icon" style="background: linear-gradient(135deg,#0f7938,#51c884);">
                                        <i class="fas fa-shopping-cart"></i>
                                    </div>
                                    <div class="stat-text">
                                        <div class="stat-title">Orders</div>
                                        <div class="stat-value" th:text="${countOrders}">0</div>
                                        <div style="font-size:.82rem; color:#9aa99a; margin-top:6px;">Recent transactions</div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer-modern">
                                <a th:href="@{/admin/order}">View Details</a>
                                <div style="color:#9aa99a;"><i class="fas fa-angle-right"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- (tuỳ chọn) khu vực thêm chart/table sau này -->
                <!-- <canvas id="myAreaChart"></canvas> -->
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<!-- Scripts: giữ thứ tự để tránh lỗi phụ thuộc -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/chart-area-demo.js}"></script>
<script th:src="@{/js/chart-bar-demo.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/datatables-simple-demo.js}"></script>

</body>
</html>
