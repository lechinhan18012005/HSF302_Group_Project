<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Delete Order</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #6bad06;
            --border-soft: #e5e7eb;
            --text-muted: #6b7280;
        }

        .delete-card {
            border-radius: 16px;
            border: 1px solid var(--border-soft);
            background: #ffffff;
            padding: 24px 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        .alert-danger {
            border-radius: 10px;
            padding: 14px 18px;
            font-size: 0.95rem;
        }

        /* Button Confirm */
        .btn-confirm {
            background-color: #ef4444;
            border-color: #ef4444;
            color: #fff;
            border-radius: 999px;
            padding: 0.45rem 1.3rem;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all .18s ease;
        }

        .btn-confirm:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        /* Button Cancel */
        .btn-cancel {
            border-radius: 999px;
            font-size: 0.9rem;
            padding: 0.45rem 1.3rem;
            border: 1px solid var(--border-soft);
            background-color: #ffffff;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-left: 10px;
            transition: all .18s ease;
            text-decoration: none;
        }

        .btn-cancel:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
    </style>
</head>

<body class="sb-nav-fixed">

<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">

                <h1 class="mt-4">Orders</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/order}">Order</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>

                <div class="row justify-content-center mt-4">
                    <div class="col-lg-6 col-md-8">

                        <div class="delete-card">
                            <h3 class="mb-3">
                                Delete order
                                <span style="color: var(--primary-color); font-weight:600;">
                                    #<span th:text="${id}">1</span>
                                </span>
                            </h3>

                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i>
                                &nbsp;Are you sure you want to permanently delete this order?
                            </div>

                            <form th:action="@{/admin/order/delete}" method="post" class="mt-3">
                                <input type="hidden" name="id" th:value="${id}" />

                                <button type="submit" class="btn-confirm">
                                    <i class="fas fa-trash"></i> Confirm
                                </button>

                                <a th:href="@{/admin/order}" class="btn-cancel">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
