<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Detail Order</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- Header -->
<div th:replace="~{admin/layout/header :: header}"></div>

<!-- Include notification fragment so toasts are available on this page immediately -->
<div th:replace="~{admin/layout/notification :: notification}"></div>

<div id="layoutSidenav">
    <!-- Sidebar -->
    <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/order}">Order</a></li>
                    <li class="breadcrumb-item active">View detail</li>
                </ol>

                <div class="mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>
                                    Order detail with id = <span th:text="${id}">1</span>
                                </h3>
                            </div>

                            <hr/>

                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Sản phẩm</th>
                                        <th scope="col">Tên</th>
                                        <th scope="col">Giá cả</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Thành tiền</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!-- Nếu rỗng -->
                                    <tr th:if="${#lists.isEmpty(orderDetails)}">
                                        <td colspan="6">Không có sản phẩm trong giỏ hàng</td>
                                    </tr>

                                    <!-- Lặp chi tiết đơn -->
                                    <tr th:each="orderDetail : ${orderDetails}">
                                        <th scope="row">
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{/images/product/{img}(img=${orderDetail.product.image})}"
                                                     class="img-fluid me-5 rounded-circle"
                                                     style="width: 80px; height: 80px;" alt="">
                                            </div>
                                        </th>

                                        <td>
                                            <p class="mb-0 mt-4">
                                                <a th:href="@{/product/{id}(id=${orderDetail.product.id})}"
                                                   target="_blank"
                                                   th:text="${orderDetail.product.name}">Product Name</a>
                                            </p>
                                        </td>

                                        <td>
                                            <p class="mb-0 mt-4"
                                               th:text="${#numbers.formatDecimal(orderDetail.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                                0 đ
                                            </p>
                                        </td>

                                        <td>
                                            <div class="input-group quantity mt-4" style="width: 100px;">
                                                <input type="text"
                                                       class="form-control form-control-sm text-center border-0"
                                                       th:value="${orderDetail.quantity}">
                                            </div>
                                        </td>

                                        <td>
                                            <p class="mb-0 mt-4"
                                               th:attr="data-cart-detail-id=${orderDetail.id}"
                                               th:text="${#numbers.formatDecimal(orderDetail.price * orderDetail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'">
                                                0 đ
                                            </p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <a th:href="@{/admin/order}" class="btn btn-success mt-3">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
