<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${product.name} + ' - Laptopshop'">Laptopshop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap}" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.15.4/css/all.css}" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}" />

    <!-- Libraries -->
    <link th:href="@{/client/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Bootstrap & Custom -->
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/client/css/style.css}" rel="stylesheet">

    <!-- CSRF -->
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Toast -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css}" rel="stylesheet" />
</head>

<body>

<!-- Spinner -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Header -->
<div th:replace="~{client/layout/header :: header}"></div>

<!-- Product Detail Start -->
<!-- Product Detail Start -->
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">

        <div class="row g-4 mb-5">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Chi Tiết Sản Phẩm</li>
                    </ol>
                </nav>
            </div>

            <div class="col-lg-8 col-xl-9">
                <div class="row g-4">

                    <!-- Ảnh sản phẩm -->
                    <div class="col-lg-6">
                        <div class="border rounded">
                            <img th:src="@{/images/product/{img}(img=${product.image})}" class="img-fluid rounded" alt="Product image">
                        </div>
                    </div>

                    <!-- Thông tin -->
                    <div class="col-lg-6">
                        <h4 class="fw-bold mb-3" th:text="${product.name}">Tên sản phẩm</h4>
                        <p class="mb-3" th:text="${product.factory}">Hãng sản xuất</p>
                        <h5 class="fw-bold mb-3" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">Giá</h5>

                        <div class="d-flex mb-4">
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star text-secondary"></i>
                            <i class="fa fa-star"></i>
                        </div>

                        <p class="mb-4" th:text="${product.shortDesc}">Mô tả ngắn</p>

                        <!-- Số lượng -->
                        <div class="input-group quantity mb-5" style="width: 100px;">
                            <button class="btn btn-sm btn-minus rounded-circle bg-light border">
                                <i class="fa fa-minus"></i>
                            </button>
                            <input type="text" class="form-control form-control-sm text-center border-0" value="1" id="quantityInput">
                            <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>

                        <!-- Nút Add to Cart -->
                        <form th:action="@{/add-product-from-view-detail}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" th:value="${product.id}" name="id" />
                            <!-- Sử dụng giá trị từ #quantityInput -->
                            <input type="hidden" name="quantity" id="cartQuantity" value="1" />

                            <button type="submit" th:attr="data-product-id=${product.id}"
                                    class="btnAddToCartDetail btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary">
                                <i class="fa fa-shopping-bag me-2 text-primary"></i>
                                Add to cart
                            </button>
                        </form>
                    </div>

                    <!-- Mô tả chi tiết -->
                    <div class="col-lg-12 mt-4">
                        <nav>
                            <div class="nav nav-tabs mb-3">
                                <button class="nav-link active border-white border-bottom-0"
                                        type="button" role="tab" id="nav-about-tab"
                                        data-bs-toggle="tab" data-bs-target="#nav-about"
                                        aria-controls="nav-about" aria-selected="true">
                                    Description
                                </button>
                            </div>
                        </nav>

                        <div class="tab-content mb-5">
                            <div class="tab-pane active" id="nav-about" role="tabpanel"
                                 aria-labelledby="nav-about-tab">
                                <p th:text="${product.detailDesc}">Mô tả chi tiết</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar danh mục -->
            <div class="col-lg-4 col-xl-3">
                <div class="row g-4 fruite">
                    <div class="col-lg-12">
                        <div class="mb-4">
                            <h4>Categories</h4>

                            <ul class="list-unstyled fruite-categorie">

                                <li>
                                    <div class="d-flex justify-content-between fruite-name">
                                        <a href="#"><i class="fas fa-apple-alt me-2"></i>Apple</a>
                                        <span>(3)</span>
                                    </div>
                                </li>

                                <li>
                                    <div class="d-flex justify-content-between fruite-name">
                                        <a href="#"><i class="fas fa-apple-alt me-2"></i>Dell</a>
                                        <span>(5)</span>
                                    </div>
                                </li>

                                <li>
                                    <div class="d-flex justify-content-between fruite-name">
                                        <a href="#"><i class="fas fa-apple-alt me-2"></i>Asus</a>
                                        <span>(2)</span>
                                    </div>
                                </li>

                                <li>
                                    <div class="d-flex justify-content-between fruite-name">
                                        <a href="#"><i class="fas fa-apple-alt me-2"></i>Acer</a>
                                        <span>(8)</span>
                                    </div>
                                </li>

                                <li>
                                    <div class="d-flex justify-content-between fruite-name">
                                        <a href="#"><i class="fas fa-apple-alt me-2"></i>Lenovo</a>
                                        <span>(5)</span>
                                    </div>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Product Detail End -->

<!-- Product Detail End -->

<!-- Footer -->
<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<!-- JS Libraries -->
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/client/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/client/js/main.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js}"></script>
<script>
    $(document).ready(function () {
        // Khi bấm nút + hoặc -
        $(".btn-plus, .btn-minus").click(function () {
            let qty = $("#quantityInput").val();
            // Cập nhật giá trị quantity vào hidden input
            $("#cartQuantity").val(qty);
        });

        // Khi người dùng tự nhập số
        $("#quantityInput").on("input", function () {
            let qty = $(this).val();
            if (qty < 1) qty = 1;
            // Cập nhật giá trị vào hidden input
            $("#cartQuantity").val(qty);
        });
    });
</script>
</body>
</html>
