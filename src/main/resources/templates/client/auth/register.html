<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register - Laptopshop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: #f6f8f3; /* pastel xanh lá dịu */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-card {
            background: #ffffff;
            border-radius: 22px;
            padding: 40px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.45s ease-in-out;
        }

        .register-header {
            font-weight: 700;
            font-size: 30px;
            color: #81c408;
        }

        .form-floating > label {
            color: #6c757d;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 45px;
            border: 1px solid #d5e0d2;
        }

        .form-control:focus {
            border-color: #81c408;
            box-shadow: 0 0 0 0.15rem rgba(129, 196, 8, 0.35);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            width: 22px;
            opacity: 0.8;
            pointer-events: none;
        }

        .btn-register {
            background: #81c408;
            border: none;
            padding: 13px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: 0.25s;
        }

        .btn-register:hover {
            background: #6ea307;
        }

        .link-login a {
            color: #81c408;
            font-weight: 600;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">

            <div class="register-card">

                <div class="text-center mb-4">
                    <h2 class="register-header">Create Account</h2>
                </div>

                <form method="post" th:action="@{/register}" th:object="${registerUser}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row mb-3">
                        <div class="col-md-6 position-relative">
                            <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4
                                -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8
                                4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>

                            <div class="form-floating">
                                <input class="form-control"
                                       th:classappend="${#fields.hasErrors('firstName')} ? ' is-invalid' : ''"
                                       th:field="*{firstName}" id="firstName" placeholder="First name">
                                <label for="firstName">First name</label>
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                        </div>

                        <div class="col-md-6 position-relative">
                            <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4
                                -4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8
                                4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>

                            <div class="form-floating">
                                <input class="form-control"
                                       th:field="*{lastName}" id="lastName" placeholder="Last name">
                                <label for="lastName">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="position-relative mb-3">
                        <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                            <path d="M12 13L2 6.76V18h20V6.76L12 13zm0-2.2L2 4h20l-10 6.8z"/>
                        </svg>

                        <div class="form-floating">
                            <input class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                                   th:field="*{email}" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="row mb-3">
                        <div class="col-md-6 position-relative">
                            <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                                <path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2
                                2 0 00-2 2v10a2 2 0 002 2h10a2
                                2 0 002-2V10a2 2 0 00-2-2zm-3
                                0H10V6a2 2 0 114 0v2z"/>
                            </svg>

                            <div class="form-floating">
                                <input class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                                       th:field="*{password}" id="password" type="password" placeholder="Password">
                                <label for="password">Password</label>
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                        </div>

                        <!-- Confirm password -->
                        <div class="col-md-6 position-relative">
                            <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                                <path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2
                                2 0 00-2 2v10a2 2 0 002 2h10a2
                                2 0 002-2V10a2 2 0 00-2-2zm-3
                                0H10V6a2 2 0 114 0v2z"/>
                            </svg>

                            <div class="form-floating">
                                <input class="form-control"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid' : ''"
                                       th:field="*{confirmPassword}" id="confirmPassword" type="password" placeholder="Confirm Password">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button class="btn-register" type="submit">Create Account</button>
                    </div>
                </form>

                <div class="text-center mt-4 link-login">
                    <small><a th:href="@{/login}">Have an account? Go to login</a></small>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
