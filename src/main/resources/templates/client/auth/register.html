<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - Laptopshop</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Create Account</h3>
                            </div>

                            <div class="card-body">
                                <!-- th:object trỏ tới modelAttribute "registerUser" -->
                                <form method="post" th:action="@{/register}" th:object="${registerUser}">
                                    <!-- CSRF -->
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="firstName"
                                                       th:classappend="${#fields.hasErrors('firstName')} ? ' is-invalid' : ''"
                                                       type="text" placeholder="Enter your first name"
                                                       th:field="*{firstName}" />
                                                <label for="firstName">First name</label>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                                     th:errors="*{firstName}">First name error</div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" type="text"
                                                       id="lastName"
                                                       placeholder="Enter your last name"
                                                       th:field="*{lastName}" />
                                                <label for="lastName">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control"
                                               id="email"
                                               th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''"
                                               type="email" placeholder="name@example.com"
                                               th:field="*{email}" />
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}">Email error</div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="password"
                                                       th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''"
                                                       type="password" placeholder="Create a password"
                                                       th:field="*{password}" />
                                                <label for="password">Password</label>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                                     th:errors="*{password}">Password error</div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control"
                                                       id="confirmPassword"
                                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid' : ''"
                                                       type="password" placeholder="Confirm password"
                                                       th:field="*{confirmPassword}" />
                                                <label for="confirmPassword">Confirm Password</label>
                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                                     th:errors="*{confirmPassword}">Confirm password error</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block" type="submit">
                                                Create Account
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a th:href="@{/login}">Have an account? Go to login</a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
