<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login - Laptopshop</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f6f8f3;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.45s ease-in-out;
        }

        .login-header {
            font-weight: 700;
            font-size: 30px;
            color: #81c408;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 42px 12px 45px;
            border: 1px solid #d5e0d2;
        }

        .form-control:focus {
            border-color: #81c408;
            box-shadow: 0 0 0 0.15rem rgba(129, 196, 8, 0.35);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 13px;
            transform: translateY(-50%);
            width: 22px;
            opacity: 0.8;
        }

        .btn-login {
            background: #81c408;
            border: none;
            padding: 13px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-login:hover {
            background: #6ea307;
        }

        .error-msg {
            color: #d9534f;
            font-size: 15px;
            margin-bottom: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">

            <div class="login-card">

                <div class="text-center mb-4">
                    <h2 class="login-header">Welcome Back</h2>
                    <p class="text-muted">Login to continue</p>
                </div>

                <!-- Form -->
                <form method="post" th:action="@{/login}">

                    <!-- Error messages -->
                    <div class="my-2 text-danger" th:if="${param.error}">
                        Invalid email or password.
                    </div>
                    <div class="my-2 text-success" th:if="${param.logout}">
                        Logout success.
                    </div>
                <!-- LOGIN FORM -->
                <form method="post" th:action="@{/do-login}" onsubmit="return checkCaptcha()">

                    <!-- Error messages -->
                    <div class="error-msg" th:if="${param.error}">
                        Invalid email or password.
                    </div>
                    <div class="error-msg" th:if="${param.captchaError}">
                        Please confirm you are not a robot.
                    </div>
                    <div class="text-success mb-2" th:if="${param.logout}">
                        Logout success.
                    </div>

                    <!-- Email field -->
                    <div class="position-relative mb-3">
                        <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                            <path d="M12 13L2 6.76V18h20V6.76L12 13zm0-2.2L2 4h20l-10 6.8z"/>
                        </svg>
                        <input class="form-control" type="email" name="username" placeholder="Email address">
                    </div>
                    <!-- Email -->
                    <div class="position-relative mb-3">
                        <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                            <path d="M12 13L2 6.76V18h20V6.76L12 13zm0-2.2L2 4h20l-10 6.8z"/>
                        </svg>
                        <input class="form-control" type="email" name="username"
                               placeholder="Email address" required>
                    </div>

                    <!-- Password field -->
                    <div class="position-relative mb-3">
                        <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                            <path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2
                            2 0 002-2V10a2 2 0 00-2-2zm-3 0H10V6a2 2 0 114 0v2z"/>
                        </svg>
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <!-- Password -->
                    <div class="position-relative mb-3">
                        <svg class="input-icon" fill="#81c408" viewBox="0 0 24 24">
                            <path d="M17 8h-1V6a4 4 0 10-8 0v2H7a2 2 0 00-2 2v10a2 2 0 002 2h10a2
                            2 0 002-2V10a2 2 0 00-2-2zm-3 0H10V6a2 2 0 114 0v2z"/>
                        </svg>
                        <input class="form-control" type="password" name="password"
                               placeholder="Password" required>
                    </div>

                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Login button -->
                    <div class="d-grid">
                        <button class="btn-login" type="submit">
                            Login
                        </button>
                    </div>

                </form>
                    <!-- Hidden captcha token -->
                    <input type="hidden" id="captchaToken" name="g-recaptcha-response">

                    <!-- reCAPTCHA -->
                    <div class="my-3">
                        <div class="g-recaptcha"
                             th:attr="data-sitekey=${recaptchaSiteKey}"
                             data-callback="onCaptchaSuccess">
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="d-grid">
                        <button class="btn-login" type="submit">Login</button>
                    </div>

                </form>

                <div class="text-center mt-4">
                    <small>
                        <a th:href="@{/register}" style="color:#81c408; font-weight:600">
                            Need an account? Sign up!
                        </a>
                    </small>
                </div>

                <div class="text-center mt-4 link-register">
                    <small><a th:href="@{/register}">Need an account? Sign up!</a></small>
                </div>

            </div>

        </div>
            </div>

        </div>
    </div>
</div>

<!-- reCAPTCHA JS -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function onCaptchaSuccess(token) {
        document.getElementById("captchaToken").value = token;
    }
    function checkCaptcha() {
        let token = document.getElementById("captchaToken").value;
        if (!token) {
            alert("Please confirm you're not a robot.");
            return false; // CHáº¶N SUBMIT FORM
        }
        return true; // CHO SUBMIT
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
