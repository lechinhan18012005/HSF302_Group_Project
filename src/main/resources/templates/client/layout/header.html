<!-- Navbar Start -->
<div th:fragment="header" class="container-fluid fixed-top">
    <div class="container px-0">
        <nav class="navbar navbar-light bg-white navbar-expand-xl">

            <!-- Logo -->
            <a th:href="@{/}" class="navbar-brand">
                <h1 class="text-primary display-6">Laptopshop</h1>
            </a>

            <button class="navbar-toggler py-2 px-3" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars text-primary"></span>
            </button>

            <div class="collapse navbar-collapse bg-white justify-content-between mx-5" id="navbarCollapse">

                <!-- Menu trái -->
                <div class="navbar-nav">
                    <a th:href="@{/}" class="nav-item nav-link active">Trang Chủ</a>
                    <a th:href="@{/products}" class="nav-item nav-link">Sản Phẩm</a>
                </div>

                <!-- Menu phải -->
                <div class="d-flex align-items-center m-3 me-0 gap-4">

                    <!-- USER ĐÃ LOGIN -->
                    <div th:if="${#authorization.expr('isAuthenticated()')}"
                         class="d-flex align-items-center gap-4">

                        <!-- Giỏ hàng -->
                        <a th:href="@{/cart}" class="position-relative my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span id="sumCart"
                                  class="position-absolute bg-secondary rounded-circle
                                  d-flex align-items-center justify-content-center text-dark px-1"
                                  style="top: -5px; left: 15px; height: 20px; min-width: 20px;"
                                  th:text="${session.sum != null ? session.sum : 0}">
</span>
                        </a>

                        <!-- User dropdown -->
                        <div class="dropdown my-auto">
                            <a href="#" id="dropdownMenuLink"
                               data-bs-toggle="dropdown" aria-expanded="false"
                               class="d-flex align-items-center">
                                <i class="fas fa-user fa-2x"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end p-4">

                                <li class="d-flex align-items-center flex-column" style="min-width: 300px;">
                                    <img th:src="@{${session.avatar != null
                                        ? '/images/avatar/' + session.avatar
                                        : '/images/default-avatar.png'}}"
                                         style="width: 150px; height: 150px; border-radius: 50%;" alt="Avatar"/>

                                    <div class="text-center my-3 fw-bold"
                                         th:text="${session.fullName}"></div>
                                </li>

                                <li><a class="dropdown-item" href="#">Quản lý tài khoản</a></li>
                                <li><a class="dropdown-item" th:href="@{/order-history}">Lịch sử mua hàng</a></li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                        <button class="dropdown-item">Đăng xuất</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- USER CHƯA LOGIN -->
                    <div th:if="${#authorization.expr('isAnonymous()')}">
                        <a th:href="@{/login}" class="a-login my-auto fw-bold">Đăng nhập</a>
                    </div>

                </div>
            </div>
        </nav>
    </div>
</div>
<!-- Navbar End -->
