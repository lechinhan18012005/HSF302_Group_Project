
<!-- Hero Start -->
<div th:fragment="banner" class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">

            <div class="col-md-12 col-lg-7">
                <h4 class="mb-3 text-secondary">100% Sản Phẩm Chính Hãng</h4>
                <h1 class="mb-5 display-3 text-primary">Hàng cao cấp<br/>Rẻ vô địch</h1>
            </div>

            <div class="col-md-12 col-lg-5">
                <div id="carouselId" class="carousel slide position-relative" data-bs-ride="carousel">

                    <div class="carousel-inner">

                        <div class="carousel-item active rounded">
                            <img th:src="@{/client/img/hero-img-1.png}" class="img-fluid w-100 rounded" alt="">

                        </div>

                        <div class="carousel-item rounded">

                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId"

                        <span class="carousel-control-next-icon"></span>
                    </button>

                </div>
            </div>

        </div>
