<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lịch sử mua hàng - Laptopshop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
            rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
</head>

<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Header fragment -->
<div th:replace="~{client/layout/header :: header}"></div>

<!-- Order History Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="mb-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Lịch sử mua hàng</li>
                </ol>
            </nav>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Giá cả</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Thành tiền</th>
                    <th scope="col">Trạng thái</th>
                </tr>
                </thead>

                <tbody>
                <!-- Không có đơn -->
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6">Không có đơn hàng nào được tạo</td>
                </tr>

                <!-- Danh sách đơn -->
                <th:block th:each="order : ${orders}">
                    <tr class="table-light">
                        <td colspan="2">
                            <strong th:text="'Order Id = ' + ${order.id}">Order Id = </strong>
                        </td>
                        <td colspan="1"
                            th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                        </td>
                        <td colspan="2"></td>
                        <td colspan="1" th:text="${order.status}">PENDING</td>
                    </tr>

                    <!-- Chi tiết từng đơn -->
                    <tr th:each="orderDetail : ${order.orderDetails}">
                        <th scope="row">
                            <div class="d-flex align-items-center">
                                <img th:src="@{/images/product/{img}(img=${orderDetail.product.image})}"
                                     class="img-fluid me-5 rounded-circle"
                                     style="width: 80px; height: 80px;" alt="">
                            </div>
                        </th>

                        <td>
                            <p class="mb-0 mt-4">
                                <a th:href="@{/product/{id}(id=${orderDetail.product.id})}" target="_blank"
                                   th:text="${orderDetail.product.name}">Tên sản phẩm</a>
                            </p>
                        </td>

                        <td>
                            <p class="mb-0 mt-4"
                               th:text="${#numbers.formatDecimal(orderDetail.price, 0, 'COMMA', 0, 'POINT') + ' đ'}"></p>
                        </td>

                        <td>
                            <div class="input-group quantity mt-4" style="width: 100px;">
                                <input type="text"
                                       class="form-control form-control-sm text-center border-0"
                                       th:value="${orderDetail.quantity}" readonly>
                            </div>
                        </td>

                        <td>
                            <p class="mb-0 mt-4"
                               th:attr="data-order-detail-id=${orderDetail.id}"
                               th:text="${#numbers.formatDecimal(orderDetail.price * orderDetail.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</p>
                        </td>

                        <td></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Order History End -->

<!-- Footer fragment -->
<div th:replace="~{client/layout/footer :: footer}"></div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top">
    <i class="fa fa-arrow-up"></i>
</a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/client/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>
</html>
